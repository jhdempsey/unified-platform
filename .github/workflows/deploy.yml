name: Deploy Unified Platform

on:
  push:
    branches: [main]
    paths:
      - 'core/services/**'
      - 'core/infrastructure/terraform/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to deploy (or "all")'
        required: false
        default: 'all'

env:
  PROJECT_ID: gen-lang-client-0282248851
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev/gen-lang-client-0282248851/ai-platform-repo

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.changes.outputs.services }}
      terraform: ${{ steps.changes.outputs.terraform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Detect changed services
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.service }}" = "all" ]; then
              echo "services=[\"event-producer\",\"ai-gateway\",\"rag-service\",\"supply-chain-agent\",\"model-inference\",\"ml-consumer\",\"dashboard\",\"product-service\",\"discovery-agent\",\"product-generator\",\"stream-analysis\"]" >> $GITHUB_OUTPUT
            else
              echo "services=[\"${{ github.event.inputs.service }}\"]" >> $GITHUB_OUTPUT
            fi
          else
            # Detect which services changed
            CHANGED_SERVICES=$(git diff --name-only HEAD~1 HEAD | grep '^core/services/' | cut -d'/' -f3 | sort -u | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "services=$CHANGED_SERVICES" >> $GITHUB_OUTPUT
          fi
          
          # Check if terraform changed
          if git diff --name-only HEAD~1 HEAD | grep -q '^core/infrastructure/terraform/'; then
            echo "terraform=true" >> $GITHUB_OUTPUT
          else
            echo "terraform=false" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
      fail-fast: false
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Configure Docker for GCP
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
      
      - name: Build and push ${{ matrix.service }}
        run: |
          SERVICE_PATH="core/services/${{ matrix.service }}"
          if [ -d "$SERVICE_PATH" ]; then
            echo "ðŸ”¨ Building ${{ matrix.service }}..."
            docker build --platform linux/amd64 \
              -t ${{ env.REGISTRY }}/${{ matrix.service }}:latest \
              -t ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }} \
              $SERVICE_PATH
            
            echo "ðŸ“¤ Pushing ${{ matrix.service }}..."
            docker push ${{ env.REGISTRY }}/${{ matrix.service }}:latest
            docker push ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
          else
            echo "âš ï¸ Service path not found: $SERVICE_PATH"
          fi

  deploy-services:
    needs: [detect-changes, build-and-push]
    if: github.ref == 'refs/heads/main' && needs.detect-changes.outputs.services != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.services) }}
      max-parallel: 3
    
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Deploy ${{ matrix.service }} to Cloud Run
        run: |
          echo "ðŸš€ Deploying ${{ matrix.service }}..."
          gcloud run services update ${{ matrix.service }} \
            --region=${{ env.REGION }} \
            --image=${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }} \
            --quiet || echo "âš ï¸ Service ${{ matrix.service }} may not exist yet"

  terraform:
    needs: detect-changes
    if: needs.detect-changes.outputs.terraform == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core/infrastructure/terraform/gcp-modules
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_region: ${{ env.REGION }}
      
      - name: Terraform Apply
        if: github.event_name == 'push'
        run: terraform apply -auto-approve tfplan

  register-schemas:
    needs: deploy-services
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Register Schemas
        run: |
          chmod +x scripts/register-schemas-confluent.sh
          ./scripts/register-schemas-confluent.sh
        env:
          SCHEMA_REGISTRY_URL: ${{ secrets.CONFLUENT_SR_URL }}
          SR_API_KEY: ${{ secrets.CONFLUENT_SR_API_KEY }}
          SR_API_SECRET: ${{ secrets.CONFLUENT_SR_API_SECRET }}

  notify:
    needs: [build-and-push, deploy-services]
    if: always() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build-and-push.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | ${{ needs.deploy-services.result }} |" >> $GITHUB_STEP_SUMMARY
