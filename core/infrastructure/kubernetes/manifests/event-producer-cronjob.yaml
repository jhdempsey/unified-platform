---
apiVersion: v1
kind: ConfigMap
metadata:
  name: event-producer-config
  namespace: default
data:
  NUM_EVENTS: "20"
  DELAY_MS: "500"
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: event-producer
  namespace: default
spec:
  # Run every 5 minutes
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: event-producer
            component: producer
        spec:
          restartPolicy: OnFailure
          initContainers:
          - name: wait-for-kafka
            image: busybox:1.36
            command: ['sh', '-c']
            args:
            - |
              echo "Waiting for Kafka to be ready..."
              until nc -zv kafka 9092; do
                echo "Kafka not ready yet, waiting..."
                sleep 5
              done
              echo "Kafka is ready!"
          containers:
          - name: producer
            image: us-central1-docker.pkg.dev/gen-lang-client-0282248851/ai-platform-repo/event-producer:latest
            imagePullPolicy: Always
            env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: event-producer-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: NUM_EVENTS
              valueFrom:
                configMapKeyRef:
                  name: event-producer-config
                  key: NUM_EVENTS
            - name: DELAY_MS
              valueFrom:
                configMapKeyRef:
                  name: event-producer-config
                  key: DELAY_MS
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
