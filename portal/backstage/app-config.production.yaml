app:
  title: Unified Platform Portal
  baseUrl: https://backstage-742330383495.us-central1.run.app

organization:
  name: Unified Platform

backend:
  baseUrl: https://backstage-742330383495.us-central1.run.app
  listen:
    port: 8080
  csp:
    connect-src:
      - "'self'"
      - "http:"
      - "https:"
  cors:
    origin: https://backstage-742330383495.us-central1.run.app
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: better-sqlite3
    connection: ':memory:'
  auth:
    dangerouslyDisableDefaultAuthPolicy: true

# Proxy to Cloud Run services
proxy:
  endpoints:
    '/api/product-service':
      target: https://product-service-742330383495.us-central1.run.app
      changeOrigin: true
      pathRewrite:
        '^/api/product-service': ''
    '/api/product-generator':
      target: https://product-generator-742330383495.us-central1.run.app
      changeOrigin: true
      pathRewrite:
        '^/api/product-generator': ''
    '/api/discovery-agent':
      target: https://discovery-agent-742330383495.us-central1.run.app
      changeOrigin: true
      pathRewrite:
        '^/api/discovery-agent': ''
    '/api/ai-gateway':
      target: https://ai-gateway-742330383495.us-central1.run.app
      changeOrigin: true
      pathRewrite:
        '^/api/ai-gateway': ''
    '/api/ml-consumer':
      target: https://ml-consumer-742330383495.us-central1.run.app
      changeOrigin: true
      pathRewrite:
        '^/api/ml-consumer': ''
    '/api/stream-analysis':
      target: https://stream-analysis-742330383495.us-central1.run.app
      changeOrigin: true
      pathRewrite:
        '^/api/stream-analysis': ''
    '/api/event-producer':
      target: https://event-producer-742330383495.us-central1.run.app
      changeOrigin: true
      pathRewrite:
        '^/api/event-producer': ''

techdocs:
  builder: 'local'
  generator:
    runIn: 'local'
  publisher:
    type: 'local'

auth:
  providers:
    guest: {}

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location, Template, User, Group]
  locations:
    - type: file
      target: ./examples/platform-catalog.yaml
      rules:
        - allow: [Component, System, API, Resource]
    - type: file
      target: ./examples/org.yaml
      rules:
        - allow: [User, Group]

permission:
  enabled: false
