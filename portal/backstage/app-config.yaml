app:
  title: Unified Platform Portal
  baseUrl: http://localhost:3000

organization:
  name: Unified Platform

backend:
  baseUrl: http://localhost:7007
  listen:
    port: 7007
  csp:
    connect-src:
      - "'self'"
      - "http:"
      - "https:"
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: better-sqlite3
    connection: ':memory:'
  auth:
    dangerouslyDisableDefaultAuthPolicy: true

integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}

# Proxy to Cloud Run services (production endpoints)
proxy:
  endpoints:
    '/api/product-service':
      target: https://product-service-dakmfhg3aa-uc.a.run.app
      changeOrigin: true
      pathRewrite:
        '^/api/product-service': ''
    '/api/product-generator':
      target: https://product-generator-dakmfhg3aa-uc.a.run.app
      changeOrigin: true
      pathRewrite:
        '^/api/product-generator': ''
    '/api/discovery-agent':
      target: https://discovery-agent-dakmfhg3aa-uc.a.run.app
      changeOrigin: true
      pathRewrite:
        '^/api/discovery-agent': ''
    '/api/ai-gateway':
      target: https://ai-gateway-dakmfhg3aa-uc.a.run.app
      changeOrigin: true
      pathRewrite:
        '^/api/ai-gateway': ''
    '/api/ml-consumer':
      target: https://ml-consumer-dakmfhg3aa-uc.a.run.app
      changeOrigin: true
      pathRewrite:
        '^/api/ml-consumer': ''
    '/api/stream-analysis':
      target: https://stream-analysis-dakmfhg3aa-uc.a.run.app
      changeOrigin: true
      pathRewrite:
        '^/api/stream-analysis': ''
    '/api/event-producer':
      target: https://event-producer-dakmfhg3aa-uc.a.run.app
      changeOrigin: true
      pathRewrite:
        '^/api/event-producer': ''

techdocs:
  builder: 'local'
  generator:
    runIn: 'local'
  publisher:
    type: 'local'

auth:
  providers:
    guest: {}

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location, Template, User, Group]
  locations:
    # Platform services catalog - all 10 Cloud Run services
    - type: file
      target: ./examples/platform-catalog.yaml
      rules:
        - allow: [Component, System, API, Resource]
    # Organization - teams and users
    - type: file
      target: ./examples/org.yaml
      rules:
        - allow: [User, Group]

permission:
  enabled: false
